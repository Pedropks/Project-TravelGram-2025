<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travelgram | Perfil de viagens</title>
    <link rel="stylesheet" href="./styles/index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Alice&family=Atkinson+Hyperlegible+Mono:ital,wght@1,200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-surface-color">
      <nav class="container">
        <a href="Logo">
          <img src="assets/Icons/Logo.svg" alt="Logo" />
        </a>
        <ul id="primary-menu">
          <li>
            <a href="#">
              <img src="assets/Icons/MagnifyingGlass.svg" alt="Icone de Lupa" />
            </a>
          </li>
          <li><a href="#">Explorer</a></li>
          <li><a href="#">Minha viagens</a></li>
          <li>
            <a href="#">
              <img
                src="assets/Images/Profile pic.png"
                alt="Imagem de Isabella Torres"
              />
            </a>
          </li>
        </ul>
      </nav>

      <header>
        <div class="container">
          <div id="profile">
            <img src="assets/Images/Profile pic.png" alt="Imagem de Isabella" />

            <div>
              <h1>Isabella Torres</h1>
              <p>
                Amante de viagens, cultura e gastronomia. 🌍✈️ <br />Aqui
                compartilho as histórias registradas em cada clique, explorando
                cantinhos fascinantes do nosso planeta a partir da movimentada
                cidade de São Paulo.🏙️📸
              </p>
            </div>
          </div>

          <ul id="info">
            <li>
              <img src="assets/Icons/MapPin.svg" alt="Sao Paulo" />
              <span>São Paulo, Brazil</span>
            </li>
            <li>
              <img src="assets/Icons/AirplaneTilt.svg" alt="Icone de Aviao" />
              <span>37 países</span>
            </li>
            <li>
              <img src="assets/Icons/Image.svg" alt="Icone Imagem " />
              <span>240 fotos</span>
            </li>
          </ul>
        </div>
      </header>
    </div>
    <main class="container">
      <img src="assets/Images/Image 01.png" alt="" />
      <img src="assets/Images/Image 02.png" alt="" />
      <img src="assets/Images/Image 03.png" alt="" />
      <img src="assets/Images/Image 04.png" alt="" />
      <img src="assets/Images/Image 05.png" alt="" />
      <img src="assets/Images/Image 06.png" alt="" />
      <img src="assets/Images/Image 07.png" alt="" />
      <img src="assets/Images/Image 08.png" alt="" />
      <img src="assets/Images/Image 09.png" alt="" />
      <img src="assets/Images/Image 10.png" alt="" />
      <img src="assets/Images/Image 11.png" alt="" />
      <img src="assets/Images/Image 12.png" alt="" />
    </main>
  </body>
</html>
